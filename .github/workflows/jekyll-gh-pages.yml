name: Deploy Pygame with Pygbag to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          sudo apt-get install -y python3-pip
          python3 -m pip install --upgrade pip
          pip install pygame
          pip install pygbag
          pip install pytmx
          pip install asyncio
          pip install black
          
      - name: Build with Pygbag
        run: |
          pygbag .  # Build the Pygame project with Pygbag

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/web  # Upload the web build directory

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          path: ./build/web  # Deploy the web build directory to GitHub Pages

