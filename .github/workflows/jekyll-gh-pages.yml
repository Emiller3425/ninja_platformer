name: Deploy Pygame with Pygbag to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12  # Ensure you use the version compatible with Pygbag

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygbag

      - name: Build with Pygbag
        run: |
          pygbag .  # Assumes your Pygame project is in the root directory

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/web  # Upload the web build directory created by Pygbag

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          path: ./build/web  # Deploy the web build directory to GitHub Pages
